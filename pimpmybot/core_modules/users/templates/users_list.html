{% extends 'base.html' %}

{% block head_title %}Users{% endblock %}
{% block title %}Users{% endblock %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Username</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
