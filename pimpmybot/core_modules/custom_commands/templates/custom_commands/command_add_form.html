{% extends 'base.html' %}

{% block head_title %}{% trans %}Add a new command{% endtrans %}{% endblock %}
{% block title %}{% trans %}Add a new command{% endtrans %}{% endblock %}

{% block content %}
<form action="{{ url('custom_commands:add_command') }}" method="post" role="form">
    <div class="panel panel-default">
        <div class="panel-heading">{% trans %}New command{% endtrans %}</div>
        <div class="panel-body">
            <div class="form-group">
                <label>{% trans %}Command{% endtrans %}</label>
                <div class="input-group btn-group">
                    <div class="input-group-addon"><i class="fa fa-fw fa-exclamation"></i></div>
                    <input type="text" class="form-control" name="command">
                </div>
            </div>

            <div class="form-group">
                <label>{% trans %}Actions{% endtrans %}</label>
                <div class="input-group btn-group">
                    <span class="input-group-btn"><button id="add-action" class="btn btn-success"><i class="fa fa-fw fa-plus"></i></button></span>
                    <select class="form-control" name="action">
                        <option value="" selected>-----</option>
                        {% for module, module_api in apis.items() -%}
                        <optgroup label="{{ module_api['title'] }}">
                            {% for method in module_api['api'] -%}
                            <option value="{{ module }}|{{ method['method'].__name__ }}">{{ method['title'] }}</option>
                            {%- endfor %}
                        </optgroup>
                        {%- endfor %}
                    </select>
                </div>
            </div>

            <div id="actions"></div>

            <input class="btn btn-primary" type="submit" value="{% trans %}Save{% endtrans %}" />
        </div>
    </div>
</form>
{% endblock %}

{% block js %}
<script>
$(document).ready(function() {
    $('button#add-action').click(function(e) {
        var action = $('select[name="action"]').val();
        var url = "{{ url('custom_commands:action_input') }}";

        e.preventDefault();
        e.stopPropagation();
        $.ajax({
            url: url,
            data: {method: action},
        })
        .done(function(data) {
            $('div#actions').append(data);
        });
    });

    $('div#actions').on('click', 'button.remove-action', function(e) {
        e.preventDefault();
        e.stopPropagation();

        $(this).parent().remove();
    });
});
</script>
{% endblock %}
